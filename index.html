<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pulsating Waves Loader</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #0d3b66, #ff9a8b, #f3f3f3);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .pulse-loader {
      position: relative;
      width: 100px;
      height: 100px;
    }

    .pulse-loader::before,
    .pulse-loader::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100px;
      height: 100px;
      border: 4px solid #f7f7f7;
      border-radius: 50%;
      opacity: 0.6;
      transform: translate(-50%, -50%) scale(0.8);
      animation: pulse 1.5s infinite ease-in-out;
    }

    .pulse-loader::after {
      animation-delay: 0.75s;
    }

    .center-circle {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 30px;
      height: 30px;
      background: linear-gradient(135deg, #ff9a8b, #0d3b66);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
    }

    @keyframes pulse {
      0% {
        transform: translate(-50%, -50%) scale(0.8);
        opacity: 0.6;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.4);
        opacity: 0.3;
      }
      100% {
        transform: translate(-50%, -50%) scale(0.8);
        opacity: 0.6;
      }
    }
  </style>
</head>
<body>
  <div class="pulse-loader">
    <div class="center-circle"></div>
  </div>
</body>
</html>
